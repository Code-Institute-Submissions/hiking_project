{% extends "base.html" %} {% block hiker_profile %}
<!-- Hiker Profile Header section -->
<section>
    <!-- Hiker profile Header 
    Showes Hiker Details like image , name bio etc..
    -->
  <div class="container">
    <div class="profile-header">
      <img
        class="hiker-profile-img"
        src="https://cdn.pixabay.com/photo/2010/12/23/13/06/climber-4048_960_720.jpg"
      />
    </div>
    <div class="hiker-name">Hiker Name</div>
    <div class="hiker-state">
      <span class="hiker-state-key">Completed</span>
      <span class="hiker-state-value">3</span>
      <span class="hiker-state-key">Planing</span>
      <span class="hiker-state-value">2</span>
    </div>
    <div class="hiker-socials">
      <a
        class="hiker-socials-icon"
        href="https://www.facebook.com"
        target="_blank"
        ><i class="fab fa-facebook"></i
      ></a>
      <a
        class="hiker-socials-icon"
        href="https://www.instagram.com/"
        target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a
        class="hiker-socials-icon"
        href="https://www.twitter.com"
        target="_blank"
        ><i class="fab fa-twitter-square"></i
      ></a>
    </div>
    <div class="hiker-profile-bio">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe vel
        tempore hic corrupti corporis laborum?
      </p>
    </div>
  </div>
</section>
<!-- Hiker Gallery section -->
<section>
<div class="container">
<h3 class="header">Gallery </h3>
  <div class="owl-carousel">
    <img class="hiker-gallery-img materialboxed" src="https://cdn.pixabay.com/photo/2016/03/09/09/43/person-1245959_960_720.jpg">
    <img class="hiker-gallery-img materialboxed" src="https://cdn.pixabay.com/photo/2017/02/26/11/57/mountaineer-2100050_960_720.jpg">
    <img class="hiker-gallery-img materialboxed" src="https://cdn.pixabay.com/photo/2017/06/21/13/20/mountain-climber-2427191_960_720.jpg">
    <img class="hiker-gallery-img materialboxed" src="https://cdn.pixabay.com/photo/2014/03/26/21/00/climber-299018_960_720.jpg">
    <img class="hiker-gallery-img materialboxed" src="https://cdn.pixabay.com/photo/2015/06/08/15/29/mountain-climbing-802099_960_720.jpg">
    <img class="hiker-gallery-img materialboxed" src="https://cdn.pixabay.com/photo/2015/11/07/11/55/hiking-1031628_960_720.jpg">
  </div>
</div>
</section>

{% endblock %}
