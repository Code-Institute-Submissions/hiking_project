{% extends "base.html" %}

{% block allplaces %}

{% for place in places %}
    <h3>{{ place.name }}</h3>
    {{ place.county }}<br>
    {{ place.map_location }}<br>
    {{ place.image }}
    {{ place.category }} <br>
    <p>{{ place.description }} </p>
    {{ place.length }}
    {{ place.est_time }}
    {{ place.reviews }}
{% endfor %}

{% endblock %}
